<div class="user-list">
    <button (click)="showDialogAdd = !showDialogAdd" class="btn">Добавить</button>
    <ul class="user">
        <li *ngFor="let user of users" [class.selected]="user === selectedUser" (click)="onSelect(user)">
            {{user.id}} - {{user.login}} - {{user.pass}} - {{user.comment}}
            <span class="buttons">
                <button (click)="showDialogDel = !showDialogDel" class="btn">Удалить</button>
                <!-- <button (click)="showDialogUpd = !showDialogUpd" class="btn">Редактировать</button> -->
                <button (click)="showRouteEdit(user.id)" class="btn">Редактировать</button>
            </span>
        </li>
    </ul>
    <!-- <user-add  [(visible)]="showDialogAdd" (add)="onAddUser($event)"></user-add> -->
    <user-del [user]="selectedUser" [(visible)]="showDialogDel" (delete)="onRemoveUser($event)"></user-del>
    <!-- <user-edit [updatedUser]="selectedUser" [(visible)]="showDialogUpd" (edit)="onUpdateUser($event)"></user-edit> -->
</div>
